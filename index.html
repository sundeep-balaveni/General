<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Explosive Quote</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
}

.text {
  position: absolute;
  font-size: 2.2rem;
  font-weight: 700;
  color: #0ff;
  text-transform: uppercase;
  opacity: 0;
  transform: scale(0.3) rotate(-15deg);
  filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #0ff);
}

.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #0ff;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
}

</style>
</head>
<body>

<script>
const phrases = [
  "be kind",
  "be polite",
  "be humbleâ€¦",
  "but always have a plan to outthink and outwork everyone in the room."
];

// create particle pool
const particles = [];
for(let i=0;i<150;i++){
  const p = document.createElement('div');
  p.className='particle';
  document.body.appendChild(p);
  particles.push(p);
}

function explodeText(text, delay){
  setTimeout(()=>{
    const el = document.createElement('div');
    el.className = 'text';
    el.textContent = text;
    document.body.appendChild(el);

    // Animate text scaling
    let scale = 0.3, opacity=0;
    let rotate = -15;
    const anim = setInterval(()=>{
      scale += 0.05;
      rotate += 2;
      opacity += 0.08;
      el.style.transform = `scale(${scale}) rotate(${rotate}deg)`;
      el.style.opacity = opacity;
      if(scale>=1.2){
        clearInterval(anim);
        fadeOut(el);
        createParticles(el);
      }
    }, 30);

  }, delay);
}

function fadeOut(el){
  let op = 1;
  const fade = setInterval(()=>{
    op -= 0.02;
    el.style.opacity = op;
    if(op<=0) { el.remove(); clearInterval(fade); }
  },30);
}

function createParticles(el){
  const rect = el.getBoundingClientRect();
  for(let i=0;i<30;i++){
    const p = particles[i];
    p.style.left = rect.left + rect.width/2 + 'px';
    p.style.top = rect.top + rect.height/2 + 'px';
    p.style.opacity = 1;
    const angle = Math.random()*2*Math.PI;
    const speed = Math.random()*6+2;
    let x = 0, y = 0;
    const move = setInterval(()=>{
      x += Math.cos(angle)*speed;
      y += Math.sin(angle)*speed;
      p.style.transform = `translate(${x}px, ${y}px)`;
      p.style.opacity -= 0.05;
      if(p.style.opacity<=0){
        clearInterval(move);
        p.style.opacity=0;
        p.style.transform=`translate(0,0)`;
      }
    },30);
  }
}

// trigger all phrases
phrases.forEach((ph,i)=>{
  explodeText(ph,i*1500);
});

</script>

</body>
</html>
