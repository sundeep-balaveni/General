<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Style Quote</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
    }

    .chat-container {
      width: 380px;
      max-width: 95%;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 24px;
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(20px);
      animation: bubbleFade 0.5s forwards;
      word-wrap: break-word;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    .left {
      background: #ffffff;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .right {
      background: #00bfa5;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    /* typing indicator */
    .typing {
      width: 40px;
      height: 16px;
      background: rgba(255,255,255,0.3);
      border-radius: 8px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bubbleFade {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat" id="chat"></div>
  </div>

  <script>
    const messages = [
      { text: "be kind", side: "left" },
      { text: "be polite", side: "left" },
      { text: "be humbleâ€¦", side: "left" },
      { text: "but always have a plan to outthink and outwork everyone in the room.", side: "right" }
    ];

    const chat = document.getElementById("chat");

    let delay = 0;

    messages.forEach((msg, index) => {
      // create typing bubble
      const typing = document.createElement("div");
      typing.className = "bubble " + msg.side;
      typing.innerHTML = `<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
      chat.appendChild(typing);

      setTimeout(() => {
        typing.remove();
        const bubble = document.createElement("div");
        bubble.className = `bubble ${msg.side}`;
        bubble.textContent = msg.text;
        chat.appendChild(bubble);
        chat.scrollTop = chat.scrollHeight;
      }, (index + 1) * 1200);
    });
  </script>
</body>
</html>
