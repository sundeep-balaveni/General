<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Style Quote</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f2f3f3;
      font-family: "Amazon Ember", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 360px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 16px;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 14px;
      margin-bottom: 10px;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.4s ease-in;
    }

    .left {
      background: #e6e6e6;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .right {
      background: #007185;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .chat {
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat" id="chat"></div>
  </div>

  <script>
    const messages = [
      { text: "be kind", side: "left" },
      { text: "be polite", side: "left" },
      { text: "be humbleâ€¦", side: "left" },
      { text: "but always have a plan to outthink and outwork everyone in the room.", side: "right" }
    ];

    const chat = document.getElementById("chat");

    messages.forEach((msg, index) => {
      setTimeout(() => {
        const bubble = document.createElement("div");
        bubble.className = `bubble ${msg.side}`;
        bubble.textContent = msg.text;
        chat.appendChild(bubble);
      }, index * 900);
    });
  </script>
</body>
</html>
