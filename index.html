<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Impact Quote</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0a0a0a;
  overflow: hidden;
  color: #fff;
  font-family: 'Anton', sans-serif;
}

.container {
  text-align: center;
  line-height: 1.4;
  font-size: 2.8rem;
  letter-spacing: 2px;
}

.word {
  display: inline-block;
  opacity: 0;
  transform: translateY(80px);
  color: #0ff;
  animation: dropIn 1s forwards;
}

.word:nth-child(1) { animation-delay: 0.5s; color: #0ff; }
.word:nth-child(2) { animation-delay: 1.2s; color: #0af; }
.word:nth-child(3) { animation-delay: 2s; color: #0ff; }
.word:nth-child(4) { animation-delay: 3s; color: #0af; }

@keyframes dropIn {
  0% { opacity: 0; transform: translateY(80px) scale(0.5); }
  60% { opacity: 1; transform: translateY(-10px) scale(1.05); }
  100% { transform: translateY(0px) scale(1); }
}
</style>
</head>
<body>
  <div class="container">
    <span class="word">Be kind,</span><br>
    <span class="word">Be polite,</span><br>
    <span class="word">Be humbleâ€¦</span><br>
    <span class="word">But always have a plan to outthink and outwork everyone in the room.</span>
  </div>
</body>
</html>
