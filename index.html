<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Floating Quote</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 30% 30%, #0ff 0%, #001 70%);
  font-family: 'Inter', sans-serif;
  overflow: hidden;
  perspective: 1000px;
}

.container {
  position: relative;
  width: 360px;
  height: 500px;
}

.card {
  position: absolute;
  width: 100%;
  padding: 20px;
  color: #fff;
  font-weight: 600;
  font-size: 1.2rem;
  background: rgba(0,255,255,0.1);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,255,255,0.3);
  transform: rotateX(45deg) translateZ(0px);
  opacity: 0;
  animation: floatIn 1s forwards;
}

.card:nth-child(1) { animation-delay: 0.5s; transform: translateY(-120px) rotateX(25deg); }
.card:nth-child(2) { animation-delay: 1.5s; transform: translateY(-60px) rotateX(15deg); }
.card:nth-child(3) { animation-delay: 2.5s; transform: translateY(0px) rotateX(5deg); }
.card:nth-child(4) { animation-delay: 3.5s; transform: translateY(60px) rotateX(-5deg); }

@keyframes floatIn {
  to { opacity: 1; transform: rotateX(0deg) translateZ(0) translateY(0); }
}

.glow {
  position: absolute;
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0,255,255,0.2) 0%, transparent 60%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(0deg);
  animation: rotateGlow 20s linear infinite;
}

@keyframes rotateGlow {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>
<body>
<div class="glow"></div>
<div class="container" id="container"></div>

<script>
const quotes = [
  "be kind",
  "be polite",
  "be humbleâ€¦",
  "but always have a plan to outthink and outwork everyone in the room."
];

const container = document.getElementById('container');

quotes.forEach((text, i) => {
  const card = document.createElement('div');
  card.className = 'card';
  card.textContent = text;
  container.appendChild(card);
});
</script>
</body>
</html>
